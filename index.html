<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's for Dinner</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Notable|Vollkorn&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>What's for Dinner!! Recipe search</h1>

    <div class="wrapper">
      <div class="controls">
        <!--Search Form-->
        <form>
          <p>
            <label for="search">What ingredient do you want to use?: </label>
            <input type="text" id="search" class="search" required>
          </p>
          <p>
            <button class="submit">Submit</button>
          </p>
        </form>
      </div>
      <!--Results Section-->
      <div class="results">
        <!--Results Navigation-->
        <nav>
          <button class="prev">Previous 10</button>
          <button class="next">Next 10</button>
        </nav>
        <!--Results From Request-->
        <section>

        </section>
      </div>
    </div>
    <script type="text/javascript" src="recipe.js"></script>
  </body>
</html>
